<div class="pagination flex justify-between items-center mt-6">
  <button 
    (click)="changePage(currentPage - 1)" 
    [disabled]="currentPage === 1"
    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-6 py-3 rounded-full shadow-md transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
    Précédent
  </button>
  
  <span class="text-gray-700 font-semibold">Page {{ currentPage }} / {{ totalPages }}</span>
  
  <button 
    (click)="changePage(currentPage + 1)" 
    [disabled]="currentPage === totalPages"
    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-6 py-3 rounded-full shadow-md transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
    Suivant
  </button>
</div>
